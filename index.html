    <style>
      body {
        font-family: 'Roboto Mono', monospace;
      }
      .font-urban {
        font-family: 'Black Ops One', cursive;
      }
      .glitch-text::before {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: -2px;
        width: 100%;
        color: #00ffff;
        overflow: hidden;
        clip: rect(0, 900px, 0, 0);
        animation: glitch-anim-1 2s infinite linear alternate-reverse;
        text-shadow: -1px 0 #ff00ff;
      }
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 2px;
        width: 100%;
        color: #ff00ff;
        overflow: hidden;
        clip: rect(0, 900px, 0, 0);
        animation: glitch-anim-2 3s infinite linear alternate-reverse;
        text-shadow: 1px 0 #00ffff;
      }
      @keyframes glitch-anim-1 {
        0% { clip: rect(42px, 9999px, 44px, 0); }
        5% { clip: rect(12px, 9999px, 60px, 0); }
        10% { clip: rect(40px, 9999px, 40px, 0); }
        /* ... more steps ... */
        100% { clip: rect(50px, 9999px, 95px, 0); }
      }
      @keyframes glitch-anim-2 {
        0% { clip: rect(20px, 9999px, 90px, 0); }
        /* ... more steps ... */
        100% { clip: rect(10px, 9999px, 90px, 0); }
      }
      
      /* --- AR HUD Styles --- */
      .hud {
        position: fixed;
        bottom: 20px;
        left: 20px;
        width: 350px;
        background: rgba(10, 20, 30, 0.7);
        border: 1px solid rgba(0, 255, 255, 0.3);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        color: #00ffff;
        font-family: 'Roboto Mono', monospace;
        padding: 1rem;
        z-index: 100;
        clip-path: polygon(0 0, calc(100% - 20px) 0, 100% 20px, 100% 100%, 0 100%);
        opacity: 0;
        transform: translateX(-100%);
        transition: opacity 0.5s ease, transform 0.5s ease;
      }
      .hud.visible {
        opacity: 1;
        transform: translateX(0);
      }
      .hud-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        text-transform: uppercase;
        font-size: 0.75rem;
        letter-spacing: 0.1em;
        border-bottom: 1px solid rgba(0, 255, 255, 0.2);
        padding-bottom: 0.5rem;
        margin-bottom: 0.5rem;
      }
      .hud-status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        display: inline-block;
        margin-right: 8px;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; box-shadow: 0 0 3px currentColor; }
        50% { opacity: 0.6; box-shadow: none; }
      }
    </style>
